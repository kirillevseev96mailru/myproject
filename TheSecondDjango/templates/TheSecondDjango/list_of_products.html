{% extends 'base.html' %}
{% block title%} List of products {% endblock %}
{% block content%}
    <h2>List of products</h2>
    <ul>
        {% for product in products %}
           <li>
               {{ product.image }}
               <br><br>
               {{ product.name }} - {{ product.price }}
               <br><br>
               {{ product.description }}
           </li>
        {% endfor %}
    </ul>
{% endblock %}
